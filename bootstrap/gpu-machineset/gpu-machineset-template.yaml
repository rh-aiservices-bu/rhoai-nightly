apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  name: ${MS_NAME}
  namespace: openshift-machine-api
  labels:
    machine.openshift.io/cluster-api-cluster: ${INFRA_ID}
spec:
  replicas: ${REPLICAS}
  selector:
    matchLabels:
      machine.openshift.io/cluster-api-cluster: ${INFRA_ID}
      machine.openshift.io/cluster-api-machineset: ${MS_NAME}
  template:
    metadata:
      labels:
        machine.openshift.io/cluster-api-cluster: ${INFRA_ID}
        machine.openshift.io/cluster-api-machine-role: gpu
        machine.openshift.io/cluster-api-machine-type: gpu
        machine.openshift.io/cluster-api-machineset: ${MS_NAME}
    spec:
      metadata:
        labels:
          node-role.kubernetes.io/gpu: ""
      taints:
        - key: nvidia.com/gpu
          effect: NoSchedule
      providerSpec:
        value:
          apiVersion: machine.openshift.io/v1beta1
          kind: AWSMachineProviderConfig
          ami:
            id: ${AMI}
          instanceType: ${INSTANCE_TYPE}
          placement:
            availabilityZone: ${AZ}
            region: ${REGION}
          subnet:
            filters:
              - name: tag:Name
                values:
                  - ${SUBNET}
          iamInstanceProfile:
            id: ${IAM_PROFILE}
          securityGroups:
            - filters:
                - name: tag:Name
                  values:
                    - ${SG}
          tags:
            - name: kubernetes.io/cluster/${INFRA_ID}
              value: owned
          userDataSecret:
            name: worker-user-data
          credentialsSecret:
            name: aws-cloud-credentials
          blockDevices:
            - ebs:
                volumeSize: 120
                volumeType: gp3
