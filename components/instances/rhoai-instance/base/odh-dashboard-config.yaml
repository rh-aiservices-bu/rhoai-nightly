apiVersion: opendatahub.io/v1alpha
kind: OdhDashboardConfig
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: odh-dashboard-config
  labels:
    app.kubernetes.io/part-of: rhods-dashboard
    app.opendatahub.io/rhods-dashboard: "true"
  namespace: redhat-ods-applications
spec:
  dashboardConfig:
    # Overrides only - features not listed use blankDashboardCR defaults
    disableTracking: false
    # Enable RHOAI 3.2 features (default is disabled)
    genAiStudio: true
    modelAsService: true
    disableLMEval: false
    disableKueue: false
    disableModelCatalog: false
  groupsConfig:
    adminGroups: "rhoai-admins,rhods-admins,cluster-admins"
    allowedGroups: "system:authenticated"
  notebookController:
    enabled: true
    notebookNamespace: rhods-notebooks
    pvcSize: 20Gi
  templateDisablement: []
  templateOrder: []
  hardwareProfileOrder: []
